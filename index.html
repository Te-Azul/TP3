            <info-card titulo="Empresa" informacion="Paint Brush SA es una empresa argentina que se dedica a la producción y distribución de
            pinturas en sus diversos formatos, como ser baldes, aerosoles, etc" importancia="pocoImportante"></info-card>
            <info-card titulo="Problema" informacion="La directoria ha detectado, a partir de un analisis de costos de su proceso productivo, un incremento inusual de los costos de almacenamiento y producción, muy por encima de los valores de la inflación que se ha dado en los ultimos años." importancia="muyImportante"></info-card>
            <info-card titulo="Solución del problema" informacion=" modernizar el proceso de
            abastecimiento de mercadería a las distribuidoras, dado que es muy rudimentario, tiene muchas
            tareas manuales, y gran cantidad de puntos de falla" importancia="importante"></info-card>
            <info-card titulo="Motivo de llamado" informacion="Nos han contratado para dar nuestro diagnóstico de la situación, y ofrecerles una alternativa
            de optimización de este proceso. " importancia="muyImportante"></info-card>
            <info-card titulo="Horario de la planta" informacion="La planta tiene el horario de trabajo de 5 a 15 hs, concentrándose el pico de fabricación
            durante las primeras 8 hs de dicho rango.
            " importancia="pocoImportante"></info-card>
